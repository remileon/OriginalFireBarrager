OriginalFire Barrager Configurations 2nd Edition ver0.92

// 基本设置
[General]

// 背景色 A, R, G, B
//Info-BackColor: 128, 128, 128, 128

// 边框色 A, R, G, B
//Info-BorderColor: 255, 255, 0, 0

// 隐藏快捷键
Hide-Key: Control + Alt + Q

// 退出快捷键
Exit-Key: Control + Alt + Shift + P

// 弹幕源
[Input]

UdpInput: OriginalFire.Darkness.Barrager.UdpInput.dll
HttpInput: OriginalFire.Darkness.Barrager.HttpInput.dll

// 弹幕外观设置
[Appearance]

//ReverseColor-Key: Control + Alt + W

//
//IncreaseAlpha-Key: Control + Alt + OemPlus

//
//DecreaseAlpha-Key: Control + Alt + OemMinus

// 弹幕高度
Height: 40

// 弹幕两端边距
Horizontal-Margin: 5

// 字体名称
Font-Family: 黑体

// 字体大小
Font-Size: 30

// 粗体 [true|false]
Font-Bold: true

// 斜体 [true|false]
Font-Italic: false

// 填充颜色 red, green, blue
Fill-Color: 255, 255, 255

// 描边/阴影颜色 red, green, blue
Border-Color: 0, 0, 0

// 弹幕透明度 [0,0, 1.0]
Transparency: 0.6

// 描边宽度
Border-Width: 3

// 模糊半径
Blur-Radius: 2

// 阴影X偏移量
Shadow-XOffset: 1

// 阴影Y偏移量
Shadow-YOffset: 1

// 弹幕样式 [border-blur|border|shadow]
Style: border-blur

// 弹幕行为设置
[Action]

// 弹幕速度
Speed: 5

// 弹幕最长持续时间
Max-Time: 560

// 弹幕最长长度（字符个数）
Max-Length: 40

// 最大同屏弹幕数量
Max-Count: 200

// 弹幕最大等待时间
Max-Wait: 100

// 后台绘制超时（毫秒）
Max-RenderWait: 500

// UdpInput详细设置
[UdpInput]

// UDP地址
Address: 127.0.0.1

// UDP端口
Port: 10888

